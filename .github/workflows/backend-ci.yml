name: Backend CI

on:
  push:
    branches: [main]
    paths: ["app/backend/**"]
  pull_request:
    branches: [main]
    paths: ["app/backend/**"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: app/backend/package-lock.json

      - name: Install dependencies
        run: |
          cd app/backend
          npm ci

      - name: Lint
        run: |
          cd app/backend
          npm run lint

      - name: Run tests
        run: |
          cd app/backend
          npm test

      - name: Build Docker image
        if: github.ref == 'refs/heads/main'
        run: |
          cd app/backend
          docker build -t mahmudunnabikajal/bmi-backend:${{ github.sha }} .
          docker tag mahmudunnabikajal/bmi-backend:${{ github.sha }} mahmudunnabikajal/bmi-backend:latest

      - name: Push Docker image to Docker Hub
        if: github.ref == 'refs/heads/main'
        run: |
          echo ${{ secrets.DOCKER_TOKEN }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker push mahmudunnabikajal/bmi-backend:${{ github.sha }}
          docker push mahmudunnabikajal/bmi-backend:latest

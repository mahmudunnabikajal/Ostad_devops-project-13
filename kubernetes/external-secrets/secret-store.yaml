apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault-backend
  namespace: bmi-health-tracker
  labels:
    app: bmi-health-tracker
spec:
  provider:
    vault:
      server: "http://vault.vault.svc.cluster.local:8200"
      path: "secret"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "kubernetes"
          role: "bmi-backend"
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: db-credentials
  namespace: bmi-health-tracker
  labels:
    app: bmi-health-tracker
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: db-credentials
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        username: "{{ .database.username }}"
        password: "{{ .database.password }}"
        database: "{{ .database.database }}"
        db-url: "{{ .database.connection_string }}"
        host: "{{ .database.host }}"
        port: "{{ .database.port }}"
  data:
    - secretKey: database
      remoteRef:
        key: bmi-health-tracker/database
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: api-keys
  namespace: bmi-health-tracker
  labels:
    app: bmi-health-tracker
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: api-keys
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        jwt-secret: "{{ .api.jwt_secret }}"
        api-key: "{{ .api.api_key }}"
        log-level: "{{ .api.log_level }}"
  data:
    - secretKey: api
      remoteRef:
        key: bmi-health-tracker/api
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: redis-credentials
  namespace: bmi-health-tracker
  labels:
    app: bmi-health-tracker
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: redis-credentials
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        redis-password: "{{ .cache.redis_password }}"
        redis-url: "{{ .cache.redis_url }}"
        redis-host: "{{ .cache.redis_host }}"
        redis-port: "{{ .cache.redis_port }}"
  data:
    - secretKey: cache
      remoteRef:
        key: bmi-health-tracker/cache
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: app-config
  namespace: bmi-health-tracker
  labels:
    app: bmi-health-tracker
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: app-config
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        app-secret: "production-app-secret-key"
        log-level: "{{ .api.log_level }}"
  data:
    - secretKey: api
      remoteRef:
        key: bmi-health-tracker/api

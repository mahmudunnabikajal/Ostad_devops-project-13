apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Kustomization file for secret management
# This file helps organize and deploy secrets in a structured way

namespace: bmi-health-tracker

resources:
  - db-credentials.yaml
  - api-keys.yaml
  - registry-credentials.yaml

labels:
  - includeSelectors: true
    pairs:
      managed-by: kustomize
      phase: 4-secret-management

commonLabels:
  environment: production
  team: devops
